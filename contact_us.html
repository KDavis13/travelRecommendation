<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>About us - Travel recommendation</title>
  <link rel="stylesheet" href="./travel_recommendation.css">
</head>

<body>
  <nav>
    <img src="images/fake_logo.png" id="logo">
    <h1>Travel recommendation</h1>
    <ul>
        <li><a href="./travel_recommendation.html" id="home">Home </a></li>
        <li><a href="./about_us.html" id="about">About us </a></li>
        <li><a href="./contact_us.html" id="contact">Contact us </a></li>
        </li>
    </ul>
  </nav>

  <div id="body">
    <h1>About Us</h1>
  
    <section class="about-copy">
      <p>
        At <strong>Travel Recommendation</strong>, we curate trips that fit your style, time, and budget.
        We combine data-driven insights with local expertise to uncover destinations and experiences
        youâ€™ll truly love.
      </p>
    </section>
  
    <form class="contact-form" action="#" method="post" novalidate>
      <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Jane Doe" autocomplete="name" required aria-required="true">
      </div>
  
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="jane@example.com" autocomplete="email" required aria-required="true">
      </div>
  
      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required aria-required="true"></textarea>
      </div>
  
      <button type="submit" class="btn">Get in touch</button>
    </form>
  </div>
  
  

  <script src="./health_analysis.js"></script>
</body>

</html>
